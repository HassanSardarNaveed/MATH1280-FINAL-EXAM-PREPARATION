<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Practice Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="quiz-container">

  <!-- START SCREEN -->
  <div id="start-screen">
    <h2>Practice Quiz</h2>
    <p>Each question has <b>90 seconds</b>.</p>
    <button onclick="startQuiz()">Start Quiz</button>
  </div>

  <!-- QUIZ SCREEN -->
  <div id="quiz-screen" class="hidden">
    <div class="top-bar">
      <span id="question-number"></span>
      <span id="timer">Time: 90s</span>
    </div>

    <h3 id="question"></h3>
    <div id="options"></div>

    <div class="nav-buttons">
      <button onclick="prevQuestion()">Back</button>
      <button onclick="nextQuestion()">Next</button>
      <button onclick="endQuiz()">End</button>
    </div>
  </div>

  <!-- RESULT SCREEN -->
  <div id="result-screen" class="hidden"></div>

</div>

<script src="script.js"></script>
</body>
</html>
