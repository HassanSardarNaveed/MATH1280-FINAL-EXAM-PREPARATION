<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Practice Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

  <!-- START -->
  <div id="start-screen" class="card fade-in">
    <h1>Practice Quiz</h1>
    <p>⏱ 90 seconds per question</p>
    <button class="primary-btn" onclick="startQuiz()">Start Quiz</button>
  </div>

  <!-- QUIZ -->
  <div id="quiz-screen" class="card hidden slide-in">

    <div class="top-bar">
      <span id="question-count"></span>
      <span id="timer">90s</span>
    </div>

    <h2 id="question-text"></h2>

    <img id="question-image" class="hidden"/>

    <div id="question-palette"></div>

    <div id="options"></div>

    <div class="nav">
      <button onclick="prevQuestion()">⬅ Back</button>
      <button onclick="nextQuestion()">Next ➡</button>
      <button class="danger" onclick="endQuiz()">End</button>
    </div>
  </div>

  <!-- RESULT -->
  <div id="result-screen" class="card hidden fade-in"></div>

</div>

<script src="script.js"></script>
</body>
</html>
